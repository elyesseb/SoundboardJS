<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="src/js/index.js" defer>
    </script>
    <title>Soundboard</title>
</head>

<body>
    <div id="bg-image-container">
        <img id="bg-image" src="/src/img/water.svg" alt="">
    </div>

    <main>
        <section id="btn-section">
            <div class="btn-container"><button id="btn__sound-1">Press "a"</button><audio data-key="65" id="sound-1" src="src\sounds\Baguettes_de_batterie_3.mp3"></audio></div>
            <div class="btn-container"><button id="btn__sound-2">Press "z"</button><audio data-key="90" id="sound-2" src="src\sounds\Batterie_de_blague.mp3"></audio></div>
            <div class="btn-container"><button id="btn__sound-3">Press "e"</button><audio data-key="69" id="sound-3" src="src\sounds\Caisse_claire_1.mp3"></audio></div>
            <div class="btn-container"><button id="btn__sound-4">Press "r"</button><audio data-key="82" id="sound-4" src="src\sounds\Charleston_4.mp3"></audio></div>
            <div class="btn-container"><button id="btn__sound-5">Press "t"</button><audio data-key="84" id="sound-5" src="src\sounds\Charleston_fermee_3.mp3"></audio></div>
            <div class="btn-container"><button id="btn__sound-6">Press "y"</button><audio data-key="89" id="sound-6" src="src\sounds\Cymbale_ride_4.mp3"></audio></div>
            <div class="btn-container"><button id="btn__sound-7">Press "u"</button><audio data-key="85" id="sound-7" src="src\sounds\Tom_aigu_1.mp3"></audio></div>
            <div class="btn-container"><button id="btn__sound-8">Press "i"</button><audio data-key="73" id="sound-8" src="src\sounds\Tom_grave_1.mp3"></audio></div>
            <div class="btn-container"><button id="btn__sound-9">Press "o"</button><audio data-key="79" id="sound-9" src="src\sounds\Tom_grave_4.mp3"></audio></div>
        </section>
    </main>
</body>

</html>
